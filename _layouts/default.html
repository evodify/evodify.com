<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="canonical" href="{{ site.url }}{{ page.url | remove:'index.html' | remove:'index.php' }}">

    <title>{% if page.title %}{{ page.title }} - {{ site.name }} {% else %}{{ site.name }} - {{ site.slogan }} {% endif %}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.slogan }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="header-container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" alt="{{ site.name }}" /></a>

          <div class="site-info">
            <p class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></p>
            <p class="site-description">{{ site.slogan }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/about">About</a>
            <a href="{{ site.baseurl }}/research">Research</a>
            <a href="{{ site.baseurl }}/publications">Publications</a>
            <a href="{{ site.baseurl }}/cv">CV</a>
            <a href="{{ site.baseurl }}/">Blog</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
          <div class="privacy-disclaimer">
            <a href="{{ site.baseurl }}/disclaimer">Disclaimer</a>
            <a href="{{ site.baseurl }}/privacy">Privacy Policy</a>
          </div>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
