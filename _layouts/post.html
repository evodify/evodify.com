---
layout: default
---

<article class="post">
  <img src="{{ site.baseurl }}{{ page.image }}" alt="{{ post.alt }}">
  <h1>{{ page.title }}</h1>
  
  <hr/>
  <p><em>{{ page.excerpt }}</em></p>
  <hr/>


  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}

</article>
