---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">


      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      
      <a href="{{ post.url }}"><img src="{{ site.baseurl }}{{ post.image }}"></a>

      <div class="entry">
        {{ post.description }}...
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>

    </article>
  {% endfor %}
</div>
